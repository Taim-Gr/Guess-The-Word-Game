<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/guess.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <!-- Start Header -->
    <div class="header">
      <div class="container">
        <h1></h1>

        <i class="fa-solid fa-bars menu-shape"></i>

        <div class="menu">
          <ul>
            <li class="gameD">
              <span class="arrow-left"></span>Game Difficulty
              <div class="buttons">
                <button class="hard">Hard</button>
                <button class="normal">Normal</button>
                <button class="easy">Easy</button>
              </div>
            </li>
          </ul>
        </div>
        <button class="dark-mode"><span></span></button>
      </div>
    </div>
    <!-- End Header -->
    <div class="guess-game">
      <div class="container">
        <div class="game-area">
          <div class="inputs"></div>
          <div class="controls">
            <button class="check">Check Word</button>
            <button class="hints"><span></span>Hints</button>
          </div>
          <div class="message"></div>
        </div>
        <div class="key-colors">
          <h2>Key Colors</h2>
          <div class="key-color">
            <div class="key in-place"></div>
            <div class="ketText">Letter Is Correct and In Place</div>
          </div>
          <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="ketText">Letter Is Correct But Not In Place</div>
          </div>
          <div class="key-color">
            <div class="key wrong"></div>
            <div class="ketText">Letter Is Wrong</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="guess.js"></script>
  </body>
</html>
